<script>
    $(document).ready(function () {
        // Saat tombol diklik
        $(".back-to-top").click(function () {
            // Melakukan scroll lembut ke bagian atas halaman
            $("html, body").animate({
                scrollTop: 0
            }, "slow");
        });

        // Memantau pergerakan scroll
        $(window).scroll(function () {
            // Menampilkan atau menyembunyikan tombol berdasarkan posisi scroll
            if ($(this).scrollTop() > 100) {
                $(".back-to-top").fadeIn();
            } else {
                $(".back-to-top").fadeOut();
            }
        });

        console.log('Document ready!');

        // Initialize Isotope
        var $sertificateContainer = $('.portfolio-container');
        $sertificateContainer.isotope({
            itemSelector: '.portfolio-item',
            layoutMode: 'fitRows'
        });

        // Handle filter clicks
        $('#portfolio-flters li').click(function () {
            var filter = $(this).data('filter');
            $sertificateContainer.isotope({
                filter: filter
            });
        });
    });
</script>
